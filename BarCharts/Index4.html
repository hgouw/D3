<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            white-space: nowrap;
            overflow-x: visible;
            overflow-y: hidden;
            width: 100px;
        }

        li {
            display: inline-block;
        }
    </style>
    <meta charset="utf-8" />
    <title>CSS Overflow-X</title>
</head>
<body>
    <div>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>I</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
            <li>O</li>
            <li>P</li>
            <li>Q</li>
            <li>R</li>
            <li>S</li>
            <li>T</li>
            <li>U</li>
            <li>V</li>
            <li>W</li>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
        </ul>
    </div>
</body>
</html>
